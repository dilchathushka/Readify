<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Readify</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="books.html">Books</a>
            <a href="tracker.html">Tracker</a>
            <a href="recommend.html">Recommend</a>
            <a href="flow.html">Flow</a>
            <a href="feedback.html">Feedback</a>
        </nav>
        <button class="menu-toggle" id="menuToggle">☰</button>
    </header>

    <section class="hero">
        <h2>Feedback</h2>
        <p>We’d love to hear from you</p>
    </section>

    <section class="glass" aria-labelledby="feedback-heading">
        <h2 id="feedback-heading">Feedback</h2>
        <form onsubmit="saveFeedback(event)">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" rows="4"></textarea>
            <button>Send</button>
        </form>
    </section>

    <footer>© 2025 Readify</footer>

    <script>
        function saveFeedback(e) {
            e.preventDefault();
            alert("Thank you! Your feedback has been saved.");
        }
    </script>

</body>

</html>
